<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Calculator</title>
</head>
<link href="style.css" rel="stylesheet">

<body>

</body>
<div class="head">
    <h1>Calculator</h1>
</div>
<div class="textarea">
    <div class="result">
        <h3 id="result">&nbsp</h3>
    </div>
    <div class="expression">
        <h2 id="exp">Enter expression</h2>
    </div>
</div>
<div class="operations" id="op-container">
    <div id="inv"><b>INV</b></div>
    <div id="sin"><b>sin</b></div>
    <div id="cos"><b>cos</b></div>
    <div id="tan"><b>tan</b></div>
    <div id="ac"><b>AC</b></div>
    <div id="mod"><b>%</b></div>
    <div id="clear"><b>&#8592;</b></div>
    <div id="add"><b>+</b></div>
    <div id="7">7</div>
    <div id="8">8</div>
    <div id="9">9</div>
    <div id="sub"><b>-</b></div>
    <div id="4">4</div>
    <div id="5">5</div>
    <div id="6">6</div>
    <div id="mul"><b>&times;</b></div>
    <div id="1">1</div>
    <div id="2">2</div>
    <div id="3">3</div>
    <div id="div"><b>&#247;</b></div>
    <div id="00">00</div>
    <div id="0">0</div>
    <div id="dot">.</div>
    <div id="equals"><b>=</b></div>
    <script src="script.js"></script>
</div>

</html>
